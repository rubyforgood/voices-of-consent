inherit_from: .rubocop_todo.yml

AllCops:
  Exclude:
    - 'Gemfile'
    - 'Rakefile'
    - 'db/**/*'
    - 'spec/spec_helper.rb'
    - 'node_modules/**/*'
    - 'config/initializers/**/*'

Metrics/LineLength:
  Max: 100
  IgnoredPatterns: ['(\A|\s)#']
  Exclude:
    - 'spec/models/box_request_spec.rb'

Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context', 'define', 'setup']

Style/BlockDelimiters:
  Enabled: false